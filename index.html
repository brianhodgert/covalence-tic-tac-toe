<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="top left">1</div>
            <div class="top middle">2</div>
            <div class="top right">3</div>
        </div>
        <div class="row">
            <div class="centre left">4</div>
            <div class="centre middle">5</div>
            <div class="centre right">6</div>
        </div>
        <div class="row">
            <div class="bottom left">7</div>
            <div class="bottom middle">8</div>
            <div class="bottom right">9</div>
        </div>
    </div>
    
</body>
</html>
