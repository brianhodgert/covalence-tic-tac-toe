<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div id="tl" class="top left"></div>
            <div id="tm" class="top middle"></div>
            <div id="tr" class="top right"></div>
        </div>
        <div class="row">
            <div id="cl" class="center left"></div>
            <div id="cm" class="center middle"></div>
            <div id="cr" class="center right"></div>
        </div>
        <div class="row">
            <div id="bl" class="bottom left"></div>
            <div id="bm" class="bottom middle"></div>
            <div id="br" class="bottom right"></div>
        </div>
    </div>
    
</body>
</html>
